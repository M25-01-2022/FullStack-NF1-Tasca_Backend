<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conflict Tracker</title>
</head>
<body>
<h1>Lista de Conflictos</h1>
<table border="1" id="conflictsTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Fecha Inicio</th>
        <th>Estado</th>
        <th>Descripci√≥n</th>
        <th>Paises</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    fetch('/api/v1/conflicts')
        .then(response => response.json())
        .then(data => {
            const tbody = document.querySelector('#conflictsTable tbody');
            data.forEach(conflict => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${conflict.id}</td>
                    <td>${conflict.name}</td>
                    <td>${conflict.startDate}</td>
                    <td>${conflict.status}</td>
                    <td>${conflict.description}</td>
                    <td>${conflict.countries.join(', ')}</td>
                `;
                tbody.appendChild(row);
            });
        });
</script>
</body>
</html>
